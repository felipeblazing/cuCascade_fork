name: Build and Test

on:
  push:
    branches:
      - "main"
      - "pull-request/[0-9]+"

jobs:
  build:
    runs-on: linux-amd64-cpu4

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: pixi install

      - name: Build cuCascade
        run: pixi run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: build/release
          if-no-files-found: error

  test:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-release
          path: build/release

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: pixi install

      - name: Run tests
        run: pixi run test

  benchmarks:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-release
          path: build/release

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: pixi install

      - name: Run benchmarks (PR)
        run: |
          cd build/release
          ./benchmark/cucascade_benchmarks \
            --benchmark_format=json \
            --benchmark_out="${GITHUB_WORKSPACE}/bench_pr.json"

      - name: Checkout main for baseline
        uses: actions/checkout@v4
        with:
          ref: main
          path: baseline-src

      - name: Install dependencies (baseline)
        run: cd baseline-src && pixi install

      - name: Build baseline
        run: cd baseline-src && pixi run build

      - name: Run benchmarks (baseline)
        run: |
          cd baseline-src/build/release
          ./benchmark/cucascade_benchmarks \
            --benchmark_format=json \
            --benchmark_out="${GITHUB_WORKSPACE}/bench_main.json"

      - name: Compare benchmark totals
        env:
          BENCHMARK_REGRESSION_PCT: "10"
        run: |
          pixi run python scripts/compare_benchmarks.py \
            --baseline "${GITHUB_WORKSPACE}/bench_main.json" \
            --current "${GITHUB_WORKSPACE}/bench_pr.json" \
            --max-regression-pct "${BENCHMARK_REGRESSION_PCT}"
