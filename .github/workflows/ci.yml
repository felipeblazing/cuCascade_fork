name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: nv-gpu-arm64-l4-1gpu

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: pixi install

      - name: Build cuCascade
        run: pixi run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: build/release
          if-no-files-found: error

  test:
    needs: build
    runs-on: nv-gpu-arm64-l4-1gpu

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-release
          path: .

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: pixi install

      - name: Run tests
        run: pixi run test
